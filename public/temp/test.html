<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>South Real Estate Template</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Top Contact Bar -->
  <div class="bg-gray-900 text-gray-300 text-sm">
    <div class="max-w-7xl mx-auto px-4 py-2 flex justify-between items-center">
      <div>
        <span>contact@southtemplate.com</span>
      </div>
      <div class="flex space-x-4">
        <span>+43 677 8903820</span>
        <a href="#" class="hover:underline">Login</a>
      </div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <header class="bg-indigo-800 shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#" class="text-white text-2xl font-bold flex items-center space-x-2">
        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5z" />
          <path d="M2 17l10 5 10-5" />
        </svg>
        <span>SOUTH</span>
      </a>
      <nav class="hidden md:flex space-x-6 uppercase text-sm text-gray-100">
        <a href="#" class="hover:text-white">Home</a>
        <a href="#" class="hover:text-white">Pages</a>
        <a href="#" class="hover:text-white">About Us</a>
        <a href="#" class="hover:text-white">Properties</a>
        <a href="#" class="hover:text-white">Blog</a>
        <a href="#" class="hover:text-white">Mega Menu</a>
        <a href="#" class="hover:text-white">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative bg-cover bg-center h-[500px]" style="background-image: url('https://via.placeholder.com/1920x600');">
    <div class="absolute inset-0 bg-black opacity-60"></div>
    <div class="relative max-w-7xl mx-auto px-4 h-full flex items-center justify-center">
      <h1 class="text-white text-4xl md:text-5xl font-bold uppercase text-center">Find Your Home</h1>
    </div>
  </section>

  <!-- Search Filter Form -->
  <section class="relative z-10 -mt-24">
    <div class="max-w-7xl mx-auto px-4">
      <form class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-lg font-semibold mb-4 uppercase">Search for Your Home</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
          <div>
            <label class="text-sm font-medium text-gray-700">Keyword</label>
            <input type="text" placeholder="e.g. villa" class="mt-1 block w-full border rounded px-3 py-2">
          </div>
          <div>
            <label class="text-sm font-medium text-gray-700">City</label>
            <select class="mt-1 block w-full border rounded px-3 py-2">
              <option>All Cities</option>
            </select>
          </div>
          <div>
            <label class="text-sm font-medium text-gray-700">Category</label>
            <select class="mt-1 block w-full border rounded px-3 py-2">
              <option>All Categories</option>
            </select>
          </div>
          <div>
            <label class="text-sm font-medium text-gray-700">Offers</label>
            <select class="mt-1 block w-full border rounded px-3 py-2">
              <option>All Offers</option>
            </select>
          </div>
          <div>
            <label class="text-sm font-medium text-gray-700">Listing Type</label>
            <select class="mt-1 block w-full border rounded px-3 py-2">
              <option>All Listings</option>
            </select>
          </div>
          <div>
            <label class="text-sm font-medium text-gray-700">Bedrooms</label>
            <select class="mt-1 block w-full border rounded px-3 py-2">
              <option>Any</option>
            </select>
          </div>
          <div>
            <label class="text-sm font-medium text-gray-700">Bathrooms</label>
            <select class="mt-1 block w-full border rounded px-3 py-2">
              <option>Any</option>
            </select>
          </div>
          <div>
            <label class="text-sm font-medium text-gray-700">Area (sq ft)</label>
            <input type="range" class="w-full mt-2">
            <div class="flex justify-between text-xs text-gray-500 mt-1">
              <span>120</span><span>820</span>
            </div>
          </div>
          <div class="md:col-span-2">
            <label class="text-sm font-medium text-gray-700">Price ($)</label>
            <input type="range" class="w-full mt-2">
            <div class="flex justify-between text-xs text-gray-500 mt-1">
              <span>81</span><span>810</span>
            </div>
          </div>
        </div>
        <div class="flex flex-col sm:flex-row justify-between items-center mt-6 space-y-4 sm:space-y-0">
          <a href="#" class="text-sm text-indigo-600 hover:underline">+ More filters</a>
          <button type="submit" class="bg-amber-500 hover:bg-amber-600 text-white font-semibold px-6 py-2 rounded">
            Search
          </button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
